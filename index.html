<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="text">
    <h1>WE'RE LAUNCHING SOON
    </h1>
    
  </div>
  <div class="main-container">
  <div class="container">
    <div class="timer-up">
      <h1 class="days">00</h1>
    </div>
    <div class="timer-up">
      <h1 class="hours">00</h1>
    </div>
    <div class="timer-up">
      <h1 class="minutes">00</h1>
    </div>
    <div class="timer-up">
      <h1 class="seconds">00</h1>
    </div>
  </div>
  <div class="container2">
    <div class="timer-bottom">
      <H1 class="days">00</H1>
    </div>
    <div class="timer-bottom">
      <h1 class="hours">00</h1>
    </div>
    <div class="timer-bottom">
      <h1 class="minutes">00</h1>
    </div>
    <div class="timer-bottom">
      <h1 class="seconds">00</h1>
    </div>
  </div>
</div>
  <div class="time">
    <div class="d1">
      <h2 class="day">DAYS</h2>
    </div>
    <div class="d2">
      <h2 class="hour">HOURS</h2>
    </div>
    <div class="d3">
      <h2 class="minutesS">MINUTES</h2>
    </div>
    <div class="d4">
      <h2 class="secondss">SECONDS</h2>
    </div>
  </div>

  <div class="icons">
    <ul class="icon-ul">
      <li> <img src="./images/icon-pinterest.svg" alt=""> </li>
      <li> <img src="./images//icon-instagram.svg" alt=""></li>
      <li> <img src="./images/icon-facebook.svg" alt=""> </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#">Samyr Marjoub</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
